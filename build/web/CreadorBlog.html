<html>
    <head>
        <title>Crear Blog</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/estilos.css"></link>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"></link>
    </head>
    <body>
        <header class="jumbotron">
            <nav class="">
                <h2><b>Crea un Blog para tu Empresa</b></h2>     
            </nav>
        </header>
         <br></br>
        <br></br>
        <section class="centrado">
            <div class="container">
            <form action="blogcreado.jsp">
                <div class="form-group">
                    <label for="nameblog">Nombre del Blog:</label>
                    <input type="nameblog" class="form-control" id="nameblog" name="nameblog">
                </div>
                <div class="form-group">
                     <label for="menu1">Menu 1:</label>
                     <input type="menu" class="form-control" id="menu1" name="menu1">
                </div>
                <div class="form-group">
                     <label for="menu2">Menu 2:</label>
                     <input type="menu" class="form-control" id="menu2" name="menu2">
                </div>
                <div class="form-group">
                     <label for="menu3">Menu 3:</label>
                     <input type="menu" class="form-control" id="menu3" name="menu3">
                </div>
                <div class="form-group">
                     <label for="titlePost">Titulo del Post:</label>
                     <input type="titlePost" class="form-control" id="titlePost" name="titlePost">
                </div>
                <div class="form-group">
                    <label for="contenidopost">Contenido Post</label>
                    <textarea class="form-control" id="contenidopost" name="contenidopost" rows="5"></textarea>
                    <br></div>
                    
                    <button type="submit" class="btn btn-primary">Crear Blog</button>
                   
            </form>
            </div>
           
        </section>
        <br></br>
        <br></br>
        <br></br>
        <br></br>
        <footer class="jumbotron">
            
            <h3>Creador de Blogs Jairo Rodriguez Java Avanzado</h3>
        </footer>
        
    </body>
</html>
